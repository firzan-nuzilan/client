version: '3.8'

services:
  companytec-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: companytec-client
    environment:
      - DEVICE_HOST=${DEVICE_HOST:-122.0.0.1}
      - DEVICE_PORT=${DEVICE_PORT:-2001}
      - API_PORT=${API_PORT:-3000}
    ports:
      - "${API_PORT:-3000}:${API_PORT:-3000}"
    # If your device is on the host network (not accessible via bridge network),
    # uncomment the following line to use host networking:
    # network_mode: host
    # If using host network mode, comment out the networks section below
    networks:
      - companytec-network
    restart: unless-stopped

networks:
  companytec-network:
    driver: bridge

